<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=EDGE" />
    <title>count example</title>
    <style>
     
    </style>    
</head>
<body>  
<p>5보다 크거나 5보다 작은수는 넣지마</p>
 <input type="text" id="num" class="inp_txt"> 
 <button data-cl='minus'>-</button>
 <button data-cl='plus'>+</button>
 <script>
    var inputNumber = document.getElementById('num');
    var buttonElement = document.querySelectorAll('button');
    var n = 1;
    inputNumber.value = n;
    function count(){        
        result = Number(inputNumber.value); 
        calc = this.getAttribute('data-cl'); 
        if(calc == 'minus'){             
                //console.log("뺄꺼야");
                result--;
        }else if(calc == 'plus'){
                //console.log("더할꺼야");
                result++;
        }
        if(result < -5 || result > 5){
            alert('너무크거나작어!'); 
            result = result; 
            return false;
        }else if(isNaN(inputNumber.value)){
            alert('숫자넣어');   
            return false;     
        }else{
            inputNumber.value = result;
        }
    }  
    
    for(var i = 0; i<buttonElement.length;i++){
        buttonElement[i].addEventListener('click',count);            
    }

 </script>
</body>
</html>
