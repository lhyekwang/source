<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=EDGE" />
    <title>count example</title>    
    <style>  
        body{margin:0;padding:0}
        label{display:block} 
        textarea {float:left;width:200px;height:200px;}   
        .hide{display:none}
        .show{display:block}
        .txt_desc{color:red}
        .desc_type1 em{color:red;font-weight:bold}
    </style>    
</head>
<body>   
    <h1>영화목록만들기</h1> 
    
    <script type="text/javascript">
        var req = new XMLHttpRequest(); // XMLHttpRequest 객체의 생성
        req.onreadystatechange = function(){
            //console.log(this.readyState, this.status);
            if(this.readyState ==  4) {
                var d = JSON.parse(this.response);
                var data = d.results;
                var t = document.getElementById('result');
                for(var i in data){
                    var c = document.getElementById('result').cloneNode(true);
                    c.removeAttribute('id');
                    c.querySelector('dt').innerHTML = data[i].date;
                    c.querySelector('dd').innerHTML = data[i].image;
                    document.body.appendChild(c);
                }
                t.remove();
            }
        }
        req.open("GET","data.txt"); //비동끼 방식으로 Request를 오픈한다
        req.send();
    </script>
    
</body>
</html>
