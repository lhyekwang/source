<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=EDGE" />
    <title>count example</title>
    <style>
     
    </style>    
</head>
<body>   
 <input type="text" id="num" class="inp_txt"> 
 <button data-cl='minus'>-</button>
 <button data-cl='plus'>+</button>
 <script>
    var inputNumber = document.getElementById('num');
    var buttonElement = document.querySelectorAll('button');
    var n = 1;
    inputNumber.value = n;
    function count(result){        
        result = Number(inputNumber.value); 
        calc = this.getAttribute('data-cl');
                        
        
        console.log(result);
        if(result < -5 || result > 5 || isNaN(result)){
            alert('숫자가 너무 크거나 작아요!');
        }else{
            if(calc == 'minus'){             
                    //console.log("뺄꺼야");
                    result--;
            }else if(calc == 'plus'){
                    //console.log("더할꺼야");
                    result++;
            }
            inputNumber.value = result;
        }
    }
    for(var i = 0; i<buttonElement.length;i++){
        buttonElement[i].addEventListener('click',count);
    }

 </script>
</body>
</html>
